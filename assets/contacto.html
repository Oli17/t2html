<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Todoimanes</title>
</head>
<body>
    <form id="formulario">
        <label>Nombre:</label>
        <input name="nombre" type="text" tabindex="1" maxlength="30" 
        placeholder="Introduzca su nombre" autofocus required
        pattern="[A-Za-z0-9]+"><br>

        <label>E-mail:</label>
        <input name="Email" type="email" tabindex="2" 
        placeholder="Introduzca su correo electrónico" required><br>

        <label>Edad:</label>
        <input name="edad" type="text" tabindex="3" min="18" max="99"
        placeholder="Introduzca su edad" required><br>

        <label>Teléfono:</label>
        <input name="telefono" type="tel" tabindex="4" required><br>

        <label>Campo de consulta</label>

    </form>
</body>
</html>
